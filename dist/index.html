<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <script src="js/vendor/diff_match_patch.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="center">
    <h1>Star Reader</h1>
    <p>First, when you are ready to read you hit the Ready To Talk button, and read the words projected in the top box. Next you hit the ready to score button
    once you have read the words in the top box. Finally, you look at your score and see what you got right and what you got wrong.</p>
    <br>
</div>

<div class="center">
    <textarea id="text1" style="width: 80%" rows=10>
    yellow why how when green dog cat tree lizard bone cloud mary trunk
    </textarea>
</div>

<div class="center">
    <button id="start_button" onclick="startButton(event)">Ready to Talk!</button>
</div>

<br>
<br>

<div class="center">
    <span id="interim_span" class="interim"></span>
</div>

<div class="center">
    <textarea id="final_span" style="width: 80%" class="final"></textarea>
</div>

<div class="center">
    <button id="score_button" onclick="launch()">Ready to Score!</button>
</div>


<div class="center">
    <div id="outputdiv"></div>
</div>

</body>
</html>
